# GitLab instance URL
gitlab_base_url: "https://gitlab.company.com"

# Authentication: "group_token_per_root_group"
auth_mode: "group_token_per_root_group"

# Group paths or IDs to configure (optional if projects is set)
root_groups:
  - "engineering"
  - "product"

# Individual project paths or IDs (optional if root_groups is set)
# projects:
#   - "engineering/backend/auth-service"
#   - "standalone/external-tool"
#   - "12345"

# Qodo webhook endpoint
webhooks:
  merge_request_url: "https://qodo.company.com/webhooks/gitlab"
  # secret_token: "optional-auto-generated-if-omitted"

# Token expiration (days)
token_expires_in_days: 365

# Execution options
dry_run: false
log_level: "info"
