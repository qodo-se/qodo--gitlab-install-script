# Copy to config.yaml and customize

gitlab_base_url: "https://gitlab.company.com"

# "group_token_per_root_group" (recommended) or "bot_user_pat"
auth_mode: "group_token_per_root_group"

# Group paths or IDs - processes all subgroups recursively
root_groups:
  - "engineering"
  - "product"

webhooks:
  merge_request_url: "https://qodo.company.com/webhooks/gitlab"
  # secret_token: "optional-auto-generated-if-omitted"
  events:
    - merge_requests
    - note

# Optional: Token expiration (only applies to group_token_per_root_group mode)
token_expires_in_days: 365  # Default: 365 days (1 year)

# Optional
qodo_context:
  domain: "company.com"
  group_ids: []
  token_destination: "vault"

dry_run: false
log_level: "info"
